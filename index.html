<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make your own Pizza!</title>
  <link rel="stylesheet" href="stylesheet.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&family=Petit+Formal+Script&display=swap');
  </style>
</head>
<body>
  <div id="mainPage">
    <div id="headerDiv">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="1em"
           height="1em"
           viewBox="0 0 48 48">
        <path d="M13.944 14.533c2.686-.182 7.58-1.612 9.035-4.244c1.283-2.317 7.207-2.707 3.127-4.957s-12.697.496-16.052 3.089s-7.245 5.262-3.66 6.33s5.3-.066 7.55-.218m25.851 28.586c.076-.915-1.411-4.538-1.64-5.72a5.5 5.5 0 0 0-.687-1.868s3.394-2.402 3.585-2.67a1.864 1.864 0 0 0 1.982-1.944c0-1.716-.762-6.978-3.355-7.702a3.95 3.95 0 0 0-4.08 1.106s-2.745-3.05-3.28-2.06s-.724 1.526-.419 1.87s1.373 1.64 1.373 1.64s-.076 1.143-1.868 1.334a3.6 3.6 0 0 0-.23 1.487s-1.64 2.02-2.058 2.402l1.563 2.097a9 9 0 0 0-3.011-1.259c-.991 0-3.508-1.754-4.69-1.601c0 0-3.776-6.742-4.347-7.74c-1.22-2.135 2.202-4.425 1.144-5.262c-.915-.725-2.135 2.669-2.974 2.364c-2.211-1.601-2.822-4.042-4.309-3.012c-.48.684 3.318 4.232 3.508 5.948s2.288 8.96 2.86 9.685a40 40 0 0 0 3.089 2.86l-.19.877l3.011 3.165l-1.526 4.384"
        />
      </svg>
      <h1>Welcome to Joe's custom pizza builder!</h1>
      <div>
        <p>Don't hesitate to call us at: 1-212-1234567!</p>
        <p>Open from Wednesday to Sunday!</p>
        <p>On Sundays children under the age of 13 get a free pizza!</p>
      </div>
    </div>
    <div id="formDiv">
      <form>
        <div class="formBox">
          <label for="pizzaName">Name your own pizza:</label> <input type="text" id="pizzaName" placeholder="Enter your pizza's name!">
        </div>
        <div class="formBox">
          <label>Choose your crust:</label>
          <input type="radio" name="crustType" id="crustNormal" required><label for="crustNormal">Normal</label>
          <input type="radio" name="crustType" id="crustThin"><label for="crustThin">Thin</label>
          <input type="radio" name="crustType" id="crustDoughy"><label for="crustDoughy">Doughy Delight</label>
          <input type="radio" name="crustType" id="crustCheese"><label for="crustCheese">Cheese</label>
        </div>
        <div class="formBox">
          <label>Select your toppings!</label>
          <div>
            <input type="checkbox" id="toppingMozzarella" value="Mozzarella">
            <label for="toppingMozzarella">Mozzarella</label>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
              <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="M21 19v-7c-1-6-7-9-7-9l-2.1 1.5a2 2 0 0 1-3 2.2L3 11v9c0 .6.4 1 1 1h3a2 2 0 0 1 4 0h8M9 12H3"/>
                <path d="M9 12c0-.8 1.3-1.5 3-1.5s3 .7 3 1.5a3 3 0 1 1-6 0m12 0h-6"/>
                <circle cx="19" cy="19" r="2"/>
              </g>
            </svg>
          </div>
          <div>
            <input type="checkbox" id="toppingPepperoni" value="Pepperoni">
            <label for="toppingPepperoni">Pepperoni</label>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
              <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="m13.62 8.382l1.966-1.967A2 2 0 1 1 19 5a2 2 0 1 1-1.413 3.414l-1.82 1.821m-9.863 8.361c2.733 2.734 5.9 4 7.07 2.829c1.172-1.172-.094-4.338-2.828-7.071c-2.733-2.734-5.9-4-7.07-2.829c-1.172 1.172.094 4.338 2.828 7.071M7.5 16l1 1"/>
                <path d="M12.975 21.425c3.905-3.906 4.855-9.288 2.121-12.021c-2.733-2.734-8.115-1.784-12.02 2.121"/>
              </g>
            </svg>
          </div>
          <div>

          </div>
          <div>

          </div>
          <div>

          </div>


          <input type="checkbox" id="toppingMushrooms" value="Mushrooms"> <label for="toppingMushrooms">Mushrooms</label> <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M4 12h16c0-3.73-2.56-6.87-6-7.75c-.14.99-1 1.75-2 1.75s-1.86-.76-2-1.75C6.56 5.13 4 8.27 4 12m8-10a10 10 0 0 1 10 10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2A10 10 0 0 1 12 2m1.5 15h-3l-.58 2l-.27 1h4.7l-.27-1zm1.5-2l1 3.5l.27.95l.08.55c0 1.1-.9 2-2 2h-4.7l-.48-.06a2.004 2.004 0 0 1-1.44-2.44l.27-1L9 15zm1-8a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2M8 7a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2"/></svg>
          <input type="checkbox" id="toppingOlives" value="Olives"> <label for="toppingOlives">Olives</label> <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m10 10l4-3m-4 0l4 3"/><ellipse cx="12" cy="12" rx="9" ry="10"/><path d="m2 22l5-5M18.69 5.31L22 2"/></g></svg>
          <input type="checkbox" id="toppingShrimp" value="Shrimp"> <label for="toppingShrimp">Shrimp (only available on Fridays)</label> <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256"><path fill="currentColor" d="M136 116a12 12 0 1 1 12 12a12 12 0 0 1-12-12m104-56a28 28 0 0 1-16.2 25.38A80.09 80.09 0 0 1 144 160h-32a12 12 0 0 0 0 24h56a8 8 0 0 1 0 16h-48v16h32a8 8 0 0 1 0 16H96a80 80 0 0 1 0-160h116a12 12 0 0 0 0-24h-84a24 24 0 0 1-24-24a8 8 0 0 1 16 0a8 8 0 0 0 8 8h84a28 28 0 0 1 28 28M85.72 182.2a8 8 0 0 0-11.16-1.86l-15.36 11a8 8 0 0 0 9.3 13l15.36-11a8 8 0 0 0 1.86-11.14m-1.5-35.62L45.55 129a8 8 0 1 0-6.62 14.56l38.67 17.59a8 8 0 0 0 10.59-4a8 8 0 0 0-3.97-10.57M207.5 88H120v56h24a64.09 64.09 0 0 0 63.5-56"/></svg>
        </div>
        <div class="formBox">
          <label for="sauceType">Choose your sauce:</label>
          <select id="sauceType">
            <option value="sauceTomato">Tomato sauce</option>
            <option value="sauceBBQ">BBQ sauce</option>
            <option value="sauceHot">Hot pepper sauce</option>
            <option value="sauceHot">Hot pepper sauce</option>
            <option value="sauceGarlic">Garlic sauce</option>
          </select>
        </div>
        <div class="formBox">
          <label for="pizzaSize">Choose the size of your pizza:</label>
          <div id="rangeDiv">
            <input type="range" id="pizzaSize" min="1" max="5" value="3">
            <div id="spanDiv">
              <span>Extra Small</span>
              <span>Small</span>
              <span>Medium</span>
              <span>Large</span>
              <span>Extra Large</span>
            </div>
          </div>
        </div>
        <div class="formBox">
          <label for="pizzaAmount">Choose the amount of pizzas you want to order:</label> <input type="number" id="pizzaAmount" min="1" max="20">
        </div>
        <div class="formBox" id="buttonBox">
          <button id="orderButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
              <path fill="currentColor" d="M4 3.956c0-1.095.895-2.022 2.03-1.952c4.447.274 8.347 1.77 11.402 4.687c.867.827.696 2.178-.203 2.868l-.244.188l-.397-.441l-.007-.007C13.645 6.284 9.39 4.514 4.871 4.514H4zm0 1.557V16.5c0 1.232 1.406 1.938 2.395 1.201l1.608-1.198v.002a1 1 0 0 0 2 0v-2.002a.5.5 0 0 1 .996-.059v.56a1 1 0 0 0 2 0v-2.238c.825-.605 2.086-1.564 3.19-2.408l-.331-.369C13.119 7.181 9.13 5.513 4.87 5.513zm4.248 2.742a.747.747 0 1 1-1.495-.001a.747.747 0 0 1 1.495 0m2.975 2a.747.747 0 1 1-1.495 0a.747.747 0 0 1 1.495 0m-2.967 2.502a.751.751 0 1 1-1.503 0a.751.751 0 0 1 1.503 0"
              />
            </svg>
            Order Now
          </button>
          <button id="backButton">Go Back</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
